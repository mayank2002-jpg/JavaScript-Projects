<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Video Project</title>
</head>

<body>
    <div class="preloader">
        <img src="/9-Video/preloader.gif" alt="preloader" class="preloader__item" />
    </div>
    <header>
        <video controls autoplay muted loop class="video-container">
            <source src="/9-Video/video.mp4" type="video/mp4">
        </video>
        <h1>Video Project</h1>
        <button class="switch-btn">
            <span>
                Play
            </span>
            <span>
                Pause
            </span>
            <span class="switch">

            </span>
        </button>
    </header>

    <script src="index.js"></script>
</body>

</html>
