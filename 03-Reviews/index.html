<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reviews</title>
</head>

<body>
    <main>
        <section class="container">
            <div>
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>
            <article class="review-box">
                <div id="intro">
                    <img id="person-img" src="/Reviews/IMG/Person-1.jpg" alt="p1">
                    <span id="author">MARK SWEDEN</span>
                    <span id="job">WEB DESIGNER</span>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus omnis
                        recusandae adipisci quis! Molestias fuga excepturi atque illo quis praesentium!</p>
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fa fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fa fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="random-btn">Surprise Me</button>
                </div>
            </article>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
